host: localhost:8081
info:
  contact: {}
  description: casper blockchain rest api
  title: CSPR REST
  version: "1.0"
paths:
  /api/v1/{cspr_chain}/calculate_current_chain_apy:
    get:
      description: Calculates the current Annual Percentage Yield (APY) for the specified
        chain by querying the specified rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the current APY for the specified
            chain
          schema:
            $ref: '#/definitions/casper.CalculateCurrentChainAPY.Response'
        "400":
          description: Returned when the rpc_node or chain parameter is missing, or
            an invalid IP address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Calculate current chain APY
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_apr_by_era:
    get:
      description: Retrieves the Annual Percentage Rate (APR) for a delegator address
        by querying the specified rpc_node within a range of eras
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 020237037ff4845669e59d3e7698e7d58eb97ca378960ac57478a86a6a3535460292
        description: The address of the delegator for which to retrieve the APR
        in: query
        name: address
        required: true
        type: string
      - default: 8924
        description: The starting era for the range
        in: query
        name: era_start
        required: true
        type: integer
      - default: 8927
        description: The ending era for the range
        in: query
        name: era_end
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the APY for the provided delegator
            address within the specified range
          schema:
            $ref: '#/definitions/casper.GetAPRByEra.Response'
        "400":
          description: Returned when the rpc_node, address, era_start, or era_end
            parameter is missing, or an invalid IP address or address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get APR for a delegator by era range
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_balance_being_delegated:
    get:
      description: Retrieves the balance being delegated for a delegator address by
        querying the specified rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 020237037ff4845669e59d3e7698e7d58eb97ca378960ac57478a86a6a3535460292
        description: The address of the delegator for which to retrieve the balance
          being delegated
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: An array of JSON objects containing the balance being delegated
            for the provided delegator address
          schema:
            items:
              $ref: '#/definitions/casper.GetBalanceBeingdelegated.Response'
            type: array
        "400":
          description: Returned when the rpc_node or address parameter is missing,
            or an invalid IP address or address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get balance being delegated for a delegator
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_balance_being_undelegated:
    get:
      description: Retrieves the balance being undelegated for a given address by
        querying the specified rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 020237037ff4845669e59d3e7698e7d58eb97ca378960ac57478a86a6a3535460292
        description: The address for which to retrieve the unstaking balance
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON array containing the unstaking balances for the provided
            address
          schema:
            items:
              allOf:
              - $ref: '#/definitions/casper.GetBalanceBeingUndelegated.Response'
              - properties:
                  Data:
                    $ref: '#/definitions/casper.PayloadBalanceBeingUndelegated'
                type: object
            type: array
        "400":
          description: Returned when the rpc_node, address parameter is missing, or
            an invalid IP address or address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get the balance being undelegated for an address
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_balance_delegated:
    get:
      description: Retrieves the delegated account balance for a given Casper address
        by querying the specified rpc_node and returns the balance associated with
        each validator
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 011b87a676e4ac0336f54cb40141a97600464cddab056e2664d5f76d77dbd94635
        description: The public key of the Casper address to retrieve the delegated
          balance for
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the delegated balance and decimals
            values of the provided Casper address
          schema:
            $ref: '#/definitions/casper.GetDelegatedBalanceHandler.Response'
        "400":
          description: Returned when the rpc_node or pubkey parameter is missing or
            an invalid IP address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get delegated account balance for a Casper address
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_balance_main:
    get:
      description: Retrieves the account balance for a given Casper address by querying
        the specified rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 011b87a676e4ac0336f54cb40141a97600464cddab056e2664d5f76d77dbd94635
        description: The public key of the Casper address to retrieve the balance
          for
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the balance and decimals values of
            the provided Casper address
          schema:
            $ref: '#/definitions/casper.GetAccountBalanceHandler.Response'
        "400":
          description: Returned when the rpc_node or pubkey parameter is missing or
            an invalid IP address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get liquid account balance for a Casper address
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_block_by_timestamp:
    get:
      description: Retrieves the timestamp of a given Casper block by querying the
        specified rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: "2023-04-11T11:18:04+00:00"
        description: The timestamp to retrieve the block height for
        in: query
        name: timestamp
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the block height of the provided Casper
            timestamp
          schema:
            $ref: '#/definitions/casper.GetBlockByTimestamp.Response'
        "400":
          description: Returned when the rpc_node, timestamp parameter is missing,
            or an invalid IP address or timestamp is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get the timestamp of a Casper block by timestamp
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_block_events:
    get:
      description: Retrieves all events (transfers, delegates, undelegates) from a
        given block by querying the specified rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 1808739
        description: The block height to retrieve events from
        in: query
        name: height
        required: true
        type: integer
      - default: true
        description: Include transfer events
        in: query
        name: transfers
        required: true
        type: boolean
      - default: true
        description: Include delegate events
        in: query
        name: delegates
        required: true
        type: boolean
      - default: true
        description: Include undelegate events
        in: query
        name: undelegates
        required: true
        type: boolean
      - default: true
        description: Include rewards events
        in: query
        name: rewards
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing all events from the provided block
          schema:
            $ref: '#/definitions/casper.BlockEventsResponse'
        "400":
          description: Returned when the rpc_node, height, transfers, delegates, or
            undelegates parameter is missing, or an invalid IP address or block height
            is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the network or processing
            the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get all events from a specific block
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_era_by_timestamp:
    get:
      description: Retrieves the timestamp of a given Casper era by querying the specified
        rpc_node
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: "2023-04-11T11:18:04+00:00"
        description: The timestamp to retrieve the block height for
        in: query
        name: timestamp
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the era ID of the provided Casper
            timestamp
          schema:
            $ref: '#/definitions/casper.GetEraByTimestamp.Response'
        "400":
          description: Returned when the rpc_node, timestamp parameter is missing,
            or an invalid IP address or timestamp is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get the timestamp of a Casper era by timestamp
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_history_delegate:
    get:
      description: Retrieves the history of delegates for a given address by querying
        the specified rpc_node within a range of block heights
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 020237037ff4845669e59d3e7698e7d58eb97ca378960ac57478a86a6a3535460292
        description: The address for which to retrieve the history of finished stake
        in: query
        name: address
        required: true
        type: string
      - default: 1660930
        description: The starting block height for the range
        in: query
        name: block_start
        required: true
        type: integer
      - default: 1660950
        description: The ending block height for the range
        in: query
        name: block_end
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: A JSON array containing the history of finished stakes for
            the provided address within the specified range
          schema:
            items:
              $ref: '#/definitions/casper.GetHistoryDelegate.Response'
            type: array
        "400":
          description: Returned when the rpc_node, address, block_start, or block_end
            parameter is missing, or an invalid IP address or address is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get history of delegates for an address
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_history_transfers:
    get:
      description: Retrieves the transaction history for a given Casper address by
        querying the specified rpc_node and returns the transactions between the specified
        block range
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 020237037ff4845669e59d3e7698e7d58eb97ca378960ac57478a86a6a3535460292
        description: The public key of the Casper address to retrieve the transaction
          history for
        in: query
        name: address
        required: true
        type: string
      - default: "1638650"
        description: The starting block height for the transaction history
        in: query
        name: start_block
        required: true
        type: string
      - default: "1638660"
        description: The ending block height for the transaction history
        in: query
        name: end_block
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A JSON object containing the transaction history and decimals
            values of the provided Casper address
          schema:
            $ref: '#/definitions/casper.GetHistoryTransfers.Response'
        "400":
          description: Returned when the rpc_node, pubkey, start_block, or end_block
            parameter is missing, or an invalid IP address, public key, or block height
            is provided
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
        "500":
          description: Returned when there is an error querying the Casper network
            or processing the response
          schema:
            $ref: '#/definitions/casper.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get the transaction history for a Casper address
      tags:
      - Casper
  /api/v1/{cspr_chain}/get_history_undelegate:
    get:
      description: Retrieves the history of undelegate for a given address by querying
        the specified rpc_node within a range of block heights
      parameters:
      - default: cspr-testnet
        description: cspr/cspr-testnet
        in: path
        name: cspr_chain
        required: true
        type: string
      - default: 65.21.238.180
        description: The IP address of the Casper RPC node
        in: query
        name: rpc_node
        required: true
        type: string
      - default: 020237037ff4845669e59d3e7698e7d58eb97ca378960ac57478a86a6a3535460292
        description: The address for which to retrieve the history of finished unstake
        in: query
        name: address
        required: true
